version: '3.4'

services:
  testidentityserver:
    image: ${DOCKER_REGISTRY-}testidentityserver
    build:
      context: .
      dockerfile: TestIdentityServer/Dockerfile
    networks:
       - isTestApp 
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    user: '0:0'
    environment:
        ACCEPT_EULA: "Y"
        SA_PASSWORD: PasswordO1.
    volumes:
      - isDataSql:/var/opt/mssql/data
    networks:
       - isTestApp
networks:
  isTestApp:
    driver: bridge
volumes:
  isDataSql:
    driver: local